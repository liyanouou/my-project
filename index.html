<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>my-project</title>
    <script type="text/javascript" src="./node_modules/vue/dist/vue.js"></script>
  </head>
  <body>
    <app></app>
    <!-- built files will be auto injected -->
    <div id="example">
    	a={{a}},b={{b}}
    </div>
    <script type="text/javascript">
    var vm = new Vue({
    	el:'#example',
    	data:{
    		a:1
    	},
    	computed:{
    		b:function(){
    			return this.a + 1
    		}
    	}
    });

    </script>
  </body>
</html>
